

<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="container">
    <h2 class="header">PKI Authentication</h2>
    <div class="center">
    <label for="mobile"><b>Mobile Number</b></label>
    <p>
    <input type="text" placeholder="Enter Mobile Number" name="uname" required autocomplete="off"  formControlName="mobileNumber">
    </p>   
    <button type="submit">Login</button>
</div>
  </div>
</form>
